<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        video {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .status {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <h1>🔒 Encrypted Video Player</h1>
    
    <video id="video" controls></video>
    
    <div class="status" id="status">
        Loading and decrypting video...
    </div>
    
    <div class="controls">
        <button onclick="document.getElementById('video').play()">Play</button>
        <button onclick="document.getElementById('video').pause()">Pause</button>
        <button onclick="document.getElementById('video').currentTime = 0">Restart</button>
    </div>

    <script src="/web/decryptor.js"></script>
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        
        video.addEventListener('loadedmetadata', () => {
            const duration = Math.floor(video.duration);
            status.textContent = `✅ Video ready! Duration: ${duration}s | All chunks decrypted with AES-GCM`;
        });

        video.addEventListener('error', (e) => {
            status.textContent = '❌ Error loading video';
            console.error('Video error:', e);
        });

        video.addEventListener('playing', () => {
            status.style.background = '#1a4d1a';
        });

        video.addEventListener('pause', () => {
            status.style.background = '#2a2a2a';
        });
    </script>
</body>
</html>
